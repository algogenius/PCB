<div class="cube-container">

    <span> x: </span><input type="range" min="0" max="360" step="1" ng-model="x"/><span> {{x}} </span>
    <span> y: </span><input type="range" min="0" max="360" step="1" ng-model="y"/><span> {{y}} </span>
    <span> z: </span><input type="range" min="0" max="360" step="1" ng-model="z"/><span> {{z}} </span>

    <div class="perspective">
        <div class="cube" style="-webkit-transform: rotateX({{x}}deg) rotateY({{y}}deg) rotateZ({{z}}deg);">
            <div class="front" style="background-image: url({{images[0]}})">front</div>
            <div class="back" style="background-image: url({{images[1]}})">back</div>
            <div class="top" style="background-image: url({{images[2]}})">top</div>
            <div class="bottom" style="background-image: url({{images[3]}})">bottom</div>
            <div class="left" style="background-image: url({{images[4]}})">left</div>
            <div class="right" style="background-image: url({{images[5]}})">right</div>
        </div>
    </div>
</div>
